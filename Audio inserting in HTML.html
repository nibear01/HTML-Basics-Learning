<!DOCTYPE html>
<html>
    <head>
        <title>
            Audio inserting
        </title>
    </head>
    <body>

        <!--Adding three songs in a website-->
        <p><b>Song 1:</b> Correle Carna - Cumbia Deli</p>
        <audio controls autoplay muted> <!--autoplay, muted & loop are three attribuites -->
            <source src="music/Correle Carna - Cumbia Deli.mp3" type="audio/mpeg">
        </audio>
        <br>

        <p><b>Song 2:</b> So Sweet - Lish Grooves</p>
        <audio controls muted>
            <source src="music/So Sweet - Lish Grooves.mp3" type="audio/mpeg">
        </audio>

        <p><b>Song 3:</b> Summer Somewhere In Cuba - Cumbia Deli</p>
        <audio controls loop>
            <source src="music/Summer Somewhere In Cuba - Cumbia Deli.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>

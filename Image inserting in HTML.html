<!DOCTYPE html>
<html>
    <head>
        <title>Inserting Images</title>
    </head>
    <body>
        <h1>Lalbagh Fort</h1>
        <hr>

        <!--Inserting a image-->
        <img src="images/Dhaka.jpg"
        alt="lalbagh kella"
        height="300">
        <br>
        <hr>
        <!--Inserting a vlog link related to the image-->
        <a href="https://www.youtube.com/watch?v=cJkcDOzH8Nw"
        target="_blank"
        title="Goes to Vlog">Vlog of Lalbagh kella</a>
        <hr>
        
        <!--Inserting a hyperlinked image-->
        <h3>Click the image to go to wikipedia to read about Lalbagh Fort</h3>
        <a href="https://en.wikipedia.org/wiki/Lalbagh_Fort">
            <img src="images/Dhaka.jpg"
            height="100"
            title="Goes to wikipedia">
        </a>

    </body>
</html>
